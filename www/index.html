<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <!--meta name="viewport" content="width=device-width, height=device-height" /-->
        <link rel="stylesheet" type="text/css" href="build/main.css" />
        <link rel="stylesheet" type="text/css" href="font/ssair/webfonts/ss-air.css" />
        <title>upmysport</title>
        <script type="text/javascript" src="cordova.js"></script>
        <!--script type="text/javascript" src="phonegap.js"></script-->
    </head>
    <body>
        <div id="main-view-container" class="view-container">
            <div id="main-navigation-bar" class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter">
                    <a class="topcoat-icon-button--quiet back-button" href="#">
                      <span class="topcoat-icon topcoat-icon--back"><i class="ss-navigateleft">&nbsp;</i></span>
                    </a>
                </div>
                <div class="topcoat-navigation-bar__item nav-bar-logo center half">
                    <img class="nav-bar-logo" src="img/logo.png" />
                </div>
                <div class="topcoat-navigation-bar__item right quarter">
                    <a class="topcoat-icon-button--quiet menu-button" href="#">
                      <span class="topcoat-icon topcoat-icon--menu"><i class="ss-menu">&nbsp;</i></span>
                    </a>
                </div>
            </div>
            <div id="main-page-container" class="page-container"></div>
        </div>
        <div class="burger-menu-container">
            <div class="burger-menu-item header">
                <span>Hi, Daniel</span>
            </div>
            <div class="burger-menu-item">
                <a href="#"><i class="ss-calendar"></i> <span>Bookings</span></a>
            </div>
            <div class="burger-menu-item">
                <a href="#"><i class="ss-plus"></i> <span>Create booking</span></a>
            </div>
            <div class="burger-menu-item">
                <a href="#"><i class="ss-user"></i> <span>Profile</span></a>
            </div>
            <div class="burger-menu-item">
                <a href="#"><i class="ss-help"></i> <span>Ask a question</span></a>
            </div>
            <div class="burger-menu-item">
                <a href="#" class="burger-menu-log-out"><i class="ss-action"></i> <span>Sign out</span></a>
            </div>
            <div class="burger-menu-item">
                <span class="gcm-registration-id" style="font-size:9px"></span>
            </div>
        </div>
        <script type="text/javascript" src="build/index.js"></script>
    </body>
</html>
